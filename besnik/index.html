<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besnik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="header-banner-wrapper">
        <!-- Header Start -->
        <header>
            <div class="container">
                <div class="header-wrapper">
                    <h4 class="logo">Besnik</h4>
                    <ul>
                        <li><a href="#">Solution</a></li>
                        <li><a href="#">Plans</a></li>
                        <li><a href="#">Resource</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- Header End -->

        <!-- Section Banner Start -->
        <section class="banner" id="banner">
            <div class="container">
                <div class="banner-wrapper">
                    <h1><span>Tell a better</span> <span>brand story</span></h1>
                    <p>Automate the way you search through hashtags and suggested profiles to find results 100x faster.</p>
                    <div class="btn">
                        <a href="#">Request Demo
                        <img src="./img/icon/icon.svg" alt="icon">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Banner End -->

    </section>


    <section class="trusted">
        <div class="container">
            <p>SOME OF OUR TRUSTED CLIENTS</p>

            <div class="trusted-wrapper">
               <div>
                  <img src="./img/trust/1.svg" alt="company-logo">
               </div>
               <div>
                  <img src="./img/trust/2.svg" alt="company-logo">
               </div>
               <div>
                  <img src="./img/trust/3.svg" alt="company-logo">
               </div>
               <div>
                  <img src="./img/trust/4.svg" alt="company-logo">
               </div>
               <div>
                  <img src="./img/trust/5.svg" alt="company-logo">
               </div>
               <div>
                  <img src="./img/trust/6.svg" alt="company-logo">
               </div>
            </div>
        </div>
