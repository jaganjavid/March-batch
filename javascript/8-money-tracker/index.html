<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <nav class="teal darken-4">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo center">Money Tracker</a>
                <ul class="right">
                   <li><a href="#" class="clear-btn btn teal darken-1">
                    Clear All
                   </a></li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
          <div class="card">
            <div class="card-content">
                <span class="card-title">Add Money / Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                          <input id="item-name" type="text" class="validate">
                          <label for="item-name">Add Item</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="item-money" type="number" class="validate">
                          <label for="item-money">Add Money</label>
                        </div>

                        <button class="add-btn btn green darken-1">
                           <i class="fa fa-plus"></i> Add Item 
                        </button>
                        <button class="update-btn btn orange">
                           <i class="fa fa-pencil-square-o"></i> Update Item 
                        </button>
                        <button class="delete-btn btn red">
                           <i class="fa fa-remove"></i> Delete Item 
                        </button>
                        <button class="back-btn btn grey">
                           <i class="fa fa-chevron-circle-left"></i> back Item 
                        </button>
                      </div>
                </form>
            </div>
          </div>

          <!-- Total Count -->
          <h3 class="center-align">Total Money - 
            <span class="total-money">
              0
            </span>
          </h3>

          <ul id="item-list" class="collection">
              <!-- <li class="collection-item" id="item-0">
                <strong>Mobile : <em>1200$</em></strong>
                <a href="#" class="secondary-content edit-item">
                    <i class="fa fa-pencil"></i>
                </a>
              </li> -->
          </ul>

          <h6 class="no-item">No Items Added</h6>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./app.js"></script>
    <!-- <script src="./module.js"></script> -->
</body>
</html>
